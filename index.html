<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Taildwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Title -->
    <title>Islamic Bank</title>
</head>

<body>
    <!-- Header Section  -->
    <header>
        <section class="">
            <h1 class="text-5xl font-semibold text-center mt-8">Welcome to <span class="text-emerald-500">Islamic
                    Bank</span></h1>
        </section>
    </header>

    <!-- Main Section  -->
    <main>
        <section class="bg-blue-200 mt-12 w-2/4 mx-auto p-5 rounded-lg">
            <h3 class="text-center text-3xl font-semibold">Login Here....</h3>
            <div class="m-5">
                <input id="email-input" class="block border border-green-500 mb-4 w-2/4 mx-auto h-10 rounded-lg"
                    type="email" placeholder=" Enter your email here">
                <input id="password-input" class="block border border-green-500 w-2/4 mx-auto h-10 rounded-lg"
                    type="password" placeholder=" Enter your password here">
                <button id="submit-button"
                    class="bg-green-500 mt-4 text-center w-2/4 h-10 mx-auto block rounded-lg text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
