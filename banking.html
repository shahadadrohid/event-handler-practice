<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Taildwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Title  -->
    <title>Islamic Banking</title>
</head>

<body class="bg-slate-500">
    <header>
        <h2 class="text-2xl font-semibold text-center px-4 mt-8 text-white sm:text-4xl sm:px-0">Deposit and
            Withdraw <span class="text-black">your
                Money</span></h2>
    </header>
    <main>
        <section class="grid grid-cols-1 sm:grid sm:grid-cols-3 gap-4 mt-5 w-2/4 mx-auto">
            <div class="bg-green-100 rounded-lg p-8 text-center">
                <h4 class="text-2xl text-green-500 font-semibold">Deposit</h4>
                <h4 class="text-2xl font-bold">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-yellow-100 rounded-lg rounded-lg p-8 text-center">
                <h4 class="text-2xl text-yellow-600 font-semibold">Withdraw</h4>
                <h4 class="text-2xl font-bold">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-blue-100 rounded-lg rounded-lg p-8 text-center">
                <h4 class="text-2xl text-blue-600 font-semibold">Balance</h4>
                <h4 class="text-2xl font-bold">$<span id="balance-total">1000</span></h4>
            </div>
        </section>
        <section class="grid grid-cols-1 sm:grid sm:grid-cols-2 gap-4 rounded-lg mt-5 w-2/4 mx-auto">
            <div class="bg-orange-100 rounded-lg p-4">
                <input id="deposit-input"
                    class="block w-3/4 sm:w-2/4 h-10 mb-5 mx-auto border border-green-500 rounded-lg" type="text">
                <button
                    class="bg-green-200 p-2 text-black font-bold rounded mx-auto block w-3/4 sm:w-2/4 border border-green-400"
                    id="deposit-button">Deposit</button>
            </div>
            <div class="bg-orange-100 rounded-lg p-4">
                <input id="withdraw-input"
                    class="block w-3/4 sm:w-2/4 h-10 mb-5 mx-auto border border-red-500 rounded-lg" type="text">
                <button
                    class="bg-yellow-200 p-2 text-black font-bold rounded mx-auto block w-3/4 sm:w-2/4 border border-yellow-400"
                    id="withdraw-button">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
